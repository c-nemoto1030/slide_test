<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div id="app">
      <carousel v-bind:per-page=1 v-bind:navigation-enabled="true" v-bind:pagination-enabled="true" :speed="3000" navigation-prev-label="もどる" navigation-next-label="つぎへ">
        <slide>
          <span class="label">
            このスライドは１です
          </span>
        </slide>
        <slide>
          <span class="label">
            このスライドは２です
          </span>
        </slide>
        <slide>
          <span class="label">
            このスライドは３です
          </span>
        </slide>
        <slide>
          <span class="label">
            このスライドは４です
          </span>
        </slide>
      </carousel>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://ssense.github.io/vue-carousel/js/vue-carousel.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
